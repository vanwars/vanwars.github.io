<h1>Login</h1>
<form class="form-horizontal" role="form">
	
	<!-- Username -->
	<div class="form-group">
		<label class="col-sm-2 control-label" for="formGroupInputLarge">Username</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" value="<%= username === null ? '' : username %>" id="username" name="username" placeholder="Username">
		</div>
	</div>
	<!-- Password -->
	<div class="form-group">
		<label class="col-sm-2 control-label" for="password">Password</label>
		<div class="col-sm-10">
			<input class="form-control" type="password" id="password" name="password"
				   placeholder="Enter Password" value="<%= password === null ? '' : password %>">
		</div>
	</div>
	<button type="submit" class="btn btn-primary save">Save</button>
</form>
